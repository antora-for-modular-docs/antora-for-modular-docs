---
# Use this Antora Playbook for publication, to build the released version branch.
site:
  title: Project Name Documentation
  # The url property is mandatory to generate the 404 and sitemap files.
  url: https://www.eclipse.org/che/docs
  start_page: component-name:overview:introduction-to-eclipse-che.adoc
  keys:
    google_analytics: "PLACEHOLDER"
  robots: allow
content:
  sources:
    - url: ./
      branches: "7.36.x"
      edit_url: "https://github.com/themr0c/antora-for-modular-docs/edit/7.36.x/{path}"
output:
  destinations:
    - provider: fs
      clean: true
      path: build/site
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental-ui
urls:
  html_extension_style: indexify
  redirect_facility: static
runtime:
  cache_dir: ./.cache/antora

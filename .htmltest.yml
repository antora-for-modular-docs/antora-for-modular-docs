# Configuration file for the `htmltest` tool.
# The `htmltest` tool is validating the internal and external links on the HTML build of the documentation.
# See: https://github.com/wjdp/htmltest

DirectoryPath: build/
OutputDir: .cache/htmltest
ExternalTimeout: 60 # (seconds) default is 15.
IgnoreURLs:
  - http://0.0.0.0:4000
  - https://antora-for-modular-docs.github.io/antora-for-modular-docs/
  - https://cse.google.com/cse.js
  - https://github.com/antora-for-modular-docs/antora-for-modular-docs/edit/main/
  - https://github.com/antora-for-modular-docs/antora-for-modular-docs/generate
  - https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip


---
# `antora-assembler.yml`
# Antora Assembler configuration.
# Creates one monolithic AsciiDoc file and PDF per top-level entry in the navigation tree of each component version.
# The monolithic file can be used as a source by Pantheon.
# See https://gitlab.com/antora/antora-assembler
#
# Copyright (c) 2022-2023 Red Hat, Inc.
#
# SPDX-License-Identifier: EPL-2.0
#

root_level: 1
component_versions: '*'
section_merge_strategy: fuse
build:
  command: asciidoctor-pdf --attribute toclevels=5 --attribute antora-assembler=true --trace --sourcemap
  keep_aggregate_source: true

name: Preview deploy
on:
  workflow_run:
    workflows:
      - Preview build
    types:
      - completed
jobs:
  success:
    name: Preview deploy on success
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Download preview-build artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          name: preview-build
      - name: Deploy
        id: deploy
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          echo "::set-output name=pr_number::$(<PR_NUMBER)"
          echo "::set-output name=pr_sha::$(<PR_SHA)"
          echo "::set-output name=deploy_domain::$(echo ${{ github.repository }}-${{ steps.deploy.outputs.pr_number }}.surge.sh | sed s#/#-#)"
          npx surge --project build/ --domain ${{ steps.deploy.outputs.deploy_domain }} --token ${{ secrets.SURGE_TOKEN }}
      - name: Update status Comment
        uses: actions-cool/maintain-one-comment@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ðŸŽŠ PR Preview has been successfully built and deployed to https://${{ steps.deploy.outputs.deploy_domain }} ðŸŽŠ
            <!-- Sticky Pull Request Comment -->
          body-include: "<!-- Sticky Pull Request Comment -->"
          number: ${{ steps.deploy.outputs.pr_number }}
      - name: Job failure
        if: ${{ failure() }}
        uses: actions-cool/maintain-one-comment@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Deploy PR Preview failed.
            <!-- Sticky Pull Request Comment -->
          body-include: "<!-- Sticky Pull Request Comment -->"
          number: ${{ steps.deploy.outputs.pr_number }}
  failed:
    name: Preview deploy on failed
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'failure'
    steps:
      - name: Download PR artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          name: preview-build
      - name: Save the PR ID
        id: pr
        run: echo "::set-output name=id::$(<PR_NUMBER)"
      - name: Job failure
        uses: actions-cool/maintain-one-comment@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Deploy PR Preview failed.
            <!-- Sticky Pull Request Comment -->
          body-include: "<!-- Sticky Pull Request Comment -->"
          number: ${{ steps.pr.outputs.id }}
